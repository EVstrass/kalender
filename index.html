<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Straßwalchen Turnierplan</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            text-align: center; 
            padding: 40px 20px; 
            background-color: #f4f7f9; 
            color: #333; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            max-width: 400px; 
            margin: 0 auto; 
        }
        h2 { color: #004a99; margin-bottom: 10px; }
        p { margin-bottom: 25px; line-height: 1.5; color: #666; font-size: 15px; }
        .button { 
            display: block; 
            width: 100%; 
            margin: 15px 0; 
            padding: 18px; 
            border-radius: 12px; 
            font-weight: bold; 
            text-decoration: none; 
            font-size: 16px; 
            transition: transform 0.2s; 
            box-sizing: border-box; 
            background-color: #0078d4; 
            color: white;
        }
        .button:active { transform: scale(0.98); }
        .footer-text {
            font-weight: bold;
            color: #004a99;
            margin-top: 20px;
            font-size: 18px;
        }
        .instruction { 
            font-size: 14px; 
            color: #555; 
            margin-top: 15px; 
            line-height: 1.4;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Turnierplan</h2>
        <p>Hol dir alle Termine direkt in deinen Kalender.</p>
        
        <!-- Der funktionierende Universal-Button -->
        <a href="https://cdn.jsdelivr.net/gh/EVstrass/kalender@main/Turnierplan_EV_Strasswalchen.ics" download="Turnierplan.ics" class="button">
            Kalender hinzufügen
        </a>

        <div class="footer-text">EV Straßwalchen</div>

        <div class="instruction">
            Klicke auf den Button, lade dir den Kalender herunter und öffne die Datei, um die Termine zu abonnieren.
        </div>
    </div>

</body>
</html>
